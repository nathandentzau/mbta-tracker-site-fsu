<div class="row">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s3"><a href="#b">B</a></li>
            <li class="tab col s3"><a href="#c">C</a></li>
            <li class="tab col s3"><a href="#d">D</a></li>
            <li class="tab col s3"><a href="#e">E</a></li>
        </ul>
    </div>
</div>

<div class="row directions">
    <div class="container">
        <div class="col l4 m4 s5">
            <i class="fa fa-arrow-up"></i> Outbound <i class="fa fa-arrow-up"></i>
        </div>

        <div class="col l4 m4 s2">&nbsp;</div>

        <div class="col l4 m4 s5">
            <i class="fa fa-arrow-down"></i> Inbound <i class="fa fa-arrow-down"></i>
        </div>
    </div>
</div>

<div class="row schedule" ng-repeat="station in schedule">
    <div class="container">
        <div class="col l4 m3 s3 time">
            <div ng-if="station.outbound == -1">
                <i class="fa fa-subway fa-2x"></i>
            </div>
            <div ng-if="station.outbound == 0">
                &dash;
            </div>
            <div ng-if="station.outbound > 0">
                {{ station.outbound * 1000 | date:"h:mma" }}
            </div>
        </div>

        <div class="col l4 m6 s6 station">
            {{ station.name }}
        </div>

        <div class="col l4 m3 s3 time">
            <div ng-if="station.inbound == -1">
                <i class="fa fa-subway fa-2x"></i>
            </div>
            <div ng-if="station.inbound == 0">
                &dash;
            </div>
            <div ng-if="station.inbound > 0">
                {{ station.inbound * 1000 | date:"h:mma" }}
            </div>
        </div>
    </div>
</div>
